    <h1>Payment Form</h1>

<br>
<br>
<label for="full-name">

<label for='email'>

   </label>      


        <h2>Payment Information</h2>

            <br>
            <br>

                Card Number:*

  <br>
            <label for="expiration">
               Expiration Date (MM/YY):*

<br>
<br>
